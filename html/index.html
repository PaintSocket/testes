<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaintSocket Login</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="left">
        <h3>PaintSocket</h3>
        <form id="form-sign-in">
            <h1 style="margin-bottom: 0">
               Bem vindo
            </h1>
            <h6 style="margin-top: 0">Algo aqui</h6>
            <div style="display: grid; gap: 2px">
                <label for="email">Email</label>
                <input required id="email" class="input" type="email" placeholder="Email">
            </div>

            <div style="display: grid; gap: 2px">
                <label for="pwd">Password</label>
                <input required id="pwd" class="input" type="password" placeholder="Password">
            </div>

            <input class="button" type="submit">
        </form>
        <h5>2022 Rights reserved</h5>
    </div>
    <div class="right">
        <div class="logo"></div>
        <div class="logo-blur"></div>
    </div>
</body>
</html>
