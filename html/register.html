<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PintSocket Register!</title>
    <link rel="stylesheet" href="../css/register.css" type="text/css">
</head>
<body>
    <div class="left">
        <form id="form-register">
            <h1 style="margin-bottom: 0">Register</h1>
            <h4 style="margin-bottom: 0; margin-top: 0">Register to enter</h4>
            <div style="display: grid; gap: 2px">
                <label >Email</label>
                <input required id="email" type="email" class="input" placeholder="Email">
            </div>
            <div style="display: grid; gap: 2px">
                <label>Password</label>
                <input required id="password", type="password" class="input" placeholder="Password">
            </div>
            <div style="display: grid; gap: 2px">
                <label>Confirm password</label>
                <input required id="password-confirmation", type="password", placeholder="Confirm password" class="input">

            </div>
            <input class="button" type="submit">
        </form>
    </div>
    <div class="right">
        <div class="logo"></div>
        <div class="logo-blur"></div>
    </div>
</body>
</html>
